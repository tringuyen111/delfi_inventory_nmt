<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory XCloud UI Blueprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#1E88E5',
                success: '#43A047',
                danger: '#E53935',
                secondary: '#757575'
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
      /* Custom Flatpickr Dark Theme */
      html.dark .flatpickr-calendar {
        background: #1f2937; /* gray-800 */
        border-color: #374151; /* gray-700 */
        box-shadow: 0 3px 13px rgba(0,0,0,.08);
        color: #d1d5db; /* gray-300 */
      }
      html.dark .flatpickr-months .flatpickr-month {
        color: #f9fafb; /* gray-50 */
        fill: #f9fafb;
      }
      html.dark .flatpickr-months .flatpickr-prev-month svg,
      html.dark .flatpickr-months .flatpickr-next-month svg {
        fill: #9ca3af; /* gray-400 */
      }
      html.dark .flatpickr-months .flatpickr-prev-month:hover svg,
      html.dark .flatpickr-months .flatpickr-next-month:hover svg {
        fill: #1E88E5; /* brand-primary */
      }
      html.dark .flatpickr-weekday {
        color: #9ca3af; /* gray-400 */
      }
      html.dark .flatpickr-day {
        color: #d1d5db; /* gray-300 */
      }
      html.dark .flatpickr-day:hover,
      html.dark .flatpickr-day:focus {
        background: #374151; /* gray-700 */
        border-color: #374151;
      }
      html.dark .flatpickr-day.today {
        border-color: #1E88E5;
      }
      html.dark .flatpickr-day.selected,
      html.dark .flatpickr-day.startRange,
      html.dark .flatpickr-day.endRange {
        background: #1E88E5;
        border-color: #1E88E5;
        color: #fff;
      }
      html.dark .flatpickr-day.inRange {
        background: rgba(30, 136, 229, 0.15); /* primary with opacity */
        border-color: transparent;
        box-shadow: -5px 0 0 rgba(30, 136, 229, 0.15), 5px 0 0 rgba(30, 136, 229, 0.15);
      }
      html.dark .numInput {
        color: #f9fafb;
        background: #374151;
        border-color: #4b5563; /* gray-600 */
      }
    </style>
  <script type="importmap">

}
</script>
